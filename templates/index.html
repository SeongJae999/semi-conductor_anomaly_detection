{% extends 'base.html' %}

{% block title %}
    Home Page
{% endblock title %}

{% block content %}
<div class="col-md-12 mt-2">
    <div class="card">
    <div class="card-body">

        <ul class="list-group list-group-flush">
            <li class="list-group-item">이미지 업로드: 
                <a href="{% url 'images:imageset_create_url' %}" class="btn btn-sm btn-outline-success" type="button">Create Imageset</a>
                {% if user_imagesets %}
                <a href="{% url 'images:imageset_list_url' %}" class="btn btn-sm btn-outline-success" type="button">My ImageSets List</a>
                {% endif %}
            </li>
            <li class="list-group-item">AI 모델 조회: 
                <a href="{% url 'modelmanager:public_mlmodel_list_url' %}" class="btn btn-sm btn-outline-success" type="button">모델 목록</a>
            </li>
            <li class="list-group-item">Dashboard:
                <a href="{% url 'dashboard:dashboard_url' %}" class="btn btn-sm btn-outline-success" type="button">Dashboard</a>
            </li>
        </ul>
    </div>
    </div>
</div>
